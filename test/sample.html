<script type="text/javascript">
    //just for test
    var $ = TG ;

    //test removeClass AND addClass
    $("p.red").removeClass('red').addClass('blue');
    for (var i = 0, k ; k = $('p.blue')[i] ; i++ ) {
        k.innerHTML += ', the color should be blue';
    }

    //test tag selector
    $("a").addClass('red').addClass('bold');
    for (var i = 0, k ; k = $('a')[i] ; i++ ) {
        k.innerHTML += ', the color should be red and font-weight is bold';
    }

    $("li.mid").addClass('pink')
